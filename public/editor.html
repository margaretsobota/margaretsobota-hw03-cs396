<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Doctor Who GUI Editor</title>
        <link rel="stylesheet" href="css/editor.css">
    </head>
    <body>
        <header>
            <h1>Doctor Who Editor</h1>
            <button id="reset" class="btn">Reset Data</button>
        </header>
        <aside>
          <ul id="doctors-section">

            <!-- List of doctors goes here -->
          </ul>
          <button class="btn btn-main" id="create-doctor-button">
            Create Doctor
          </button>
        </aside>
        <main>
          <section id="doctor-form">
            <form id="create-doctor">
              <div class="create-doctor-fields">
                <!-- Name -->
                <label for="name">Name</label>
                <input type="text" id="name" required>

                <!-- Seasons -->
                <label for="seasons">Seasons</label>
                <input type="text" id="seasons" required>

                <!-- Ordering -->
                <label for="ordering">Ordering</label>
                <input type="text" id="ordering">

                <!-- Image -->
                <label for="image_url">Image</label>
                <input type="text" id="image_url">
              </div>
            </form>

                <!-- Buttons -->
              <button class="btn btn-main" id="create">
                Save
              </button>
              <button class="btn" id="cancel">Cancel</button>
              <h2 id="error-message">
                Error. Please fix the data.
              </h2>

          </section>
          <section id="doctor">
                <!-- Selected doctor goes here -->
          </section>

            <section id="companions">
              <ul id="companions-list">
                <!-- Doctor's corresponding companions go here -->
              </ul>
            </section>

        </main>
        <script src="scripts/editor.js" type="text/javascript"></script>
    </body>
</html>
